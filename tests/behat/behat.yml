default:
  suites:
    default:
      paths:
        - "%paths.base%/drupal-spec-tool"
        - "%paths.base%/features-default"
        - "%paths.base%/features"
      contexts:
        - Acquia\DrupalSpecTool\Context\AccessControlContext
        - Acquia\DrupalSpecTool\Context\MediaContext
        - Acquia\DrupalSpecTool\Context\MenuContext
        - Acquia\DrupalSpecTool\Context\ViewsContext
        - Acquia\DrupalSpecTool\Context\WorkflowContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\DrushContext
        - CustomDrupal\ContentModelContext
        - CustomDrupal\ContentModelContextCustom
        - CustomDrupal\FeatureContext
        - CustomDrupal\UserRolesAndPermissionsContext

  # The gherkin.filters.tags configuration is used to exclude tests from running during
  # normal `bin/behat` calls. The tests with the specified tags WILL be run if
  # directly specified, in this case with `bin/behat --tags=dst`.
  #
  # The `lando spec` command and the `composer yaml-tests va/tests/spec`
  # both call `bin/behat --tags=dst`, so they only invoke the tests tagged with @dst.
  #
  # The `lando behat` and `composer yaml-tests va/tests/behat` commands run
  # bin/behat directly, ignoring the tests tagged with @dst.
  gherkin:
    filters:
      tags: ~@dst

  extensions:
    Behat\MinkExtension:
      goutte: ~
      default_session: goutte
      show_cmd: "open %s"
      javascript_session: "selenium2"
      selenium2: ~
      files_path: "%paths.base%/media"
    Drupal\DrupalExtension:
      blackbox: ~
      api_driver: "drupal"
      drupal:
        drupal_root: ../../docroot
